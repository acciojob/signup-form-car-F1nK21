<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label for="name">Name</label>
	<input placeholder="Name" type="text" id="name" required>
	<label for="email">E-mail</label>
	<input placeholder="Email" type="email" id="email" required>

	<label for="gender_m">Male</label>
	<input type="radio" id="gender_m" name="gender" required>
	<label for="gender_f">Female</label>
	<input type="radio" id="gender_f" name="gender" required>

	<label for="cars">Car Brands</label>
	<select placeholder="--Please choose an option--" id="cars" required>
		<option>BMW</option>
		<option>Audi</option>
		<option>Tata</option>
	</select>

	<label for="age">Age</label>
	<input placeholder="Age" id="age" type="number" required>
	<label for="dob">DOB</label>
	<input id="dob" type="date" required>
	<label for="tel">Phone Number</label>
	<input placeholder="xxx-xxx-xxxx" id="tel" type="tel" >
	<label for="password">Password</label>
	<input placeholder="Password" id="password" type="password" required>
	<label for="tos">Phone Number</label>
	<input id="tos" type="checkbox" required>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
